<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Linked List</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet'>
  </head>
  <body>
    <section class='first__side'>
      <article class='header'>
        <h1>Linked <img role='icon' src='linked-list-logo.svg' alt='Logo'> List</h1>
      </article>
      <input type='text' class='inputs input__title' placeholder='Website Title' >
      <input type='url' class='inputs input__url' placeholder='Website URL'>
      </br>
      <button class='enter__btn' disabled>Enter</button>
      <div class='article__count'>
        <p class='article__made count'></p>
        <p class='article__read count'></p>
        <p class='article__unread count'></p>
        <button class='delete__read' disabled>Delete Read Bookmarks</button>
      </div>
    </section>
    <section class='second__side'>
    </section>
    <script src='scripts.js'></script>
  </body>
</html>
